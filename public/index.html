<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>Keyframes.app | CSS Toolbox</title>
		<meta name="description" content="Keyframes helps you write better CSS with a suite of tools to create CSS @Keyframe animations, box shadows, colors, & more" />
		<meta name="keywords" content="Keyframes, animation, css, css3, transform, translate, html, javascript, web design, web developemtn, web animations, editor, generator" />
		<meta name="theme-color" content="#001020">
		<!-- Icons -->
        <link rel="shortcut icon" href="<%= VUE_APP_BASE_URL %>/img/icons/favicon-32x32.png">


		<!-- CDN Imports -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
		
		<!-- Social Media Meta -->
		<!-- Facebook -->
		<meta property="og:title" content="Keyframes.app | CSS Toolbox">
		<meta property="og:description" content="Keyframes helps you write better CSS with a suite of tools to create CSS @Keyframe animations, box shadows, colors, & more">
		<meta property="og:image" content="<%= VUE_APP_BASE_URL %>/img/meta/facebook.png">
		<meta property="og:url" content="<%= VUE_APP_BASE_URL %>">

		<!-- Twitter -->
		<meta name="twitter:title" content="Keyframes.app | CSS Toolbox">
		<meta name="twitter:description" content="Keyframes helps you write better CSS with a suite of tools to create CSS @Keyframe animations, box shadows, colors, & more">
		<meta name="twitter:image" content="<%= VUE_APP_BASE_URL %>/img/meta/twitter.jpg">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:image:alt" content="<%= VUE_APP_BASE_URL %>">
		
		<!-- Syles for no-js warning below -->
		<style type="text/css">
			
			.no-js{
				display: flex;
				flex-direction: column;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100%;
				color: white;
				text-align: right;
				box-sizing: border-box;
				padding-top: 35px;
			}
			
			.no-js p{
				margin: 0 auto;
				width: 90%;
				max-width: 450px;
				font-size: 28px;
				text-align: justify;
			}
			.no-js p b{
				display: block;
				margin-bottom: 10px;
				font-size: 38px;
				text-decoration: underline;
			}
			.no-js p i{
				font-size: 70px;
				margin-bottom: 50px;
				margin-top: 25px;
				float: right;
				color: rgb(0, 32, 51);
			}
		</style>

		
  

    </head>
    <body>

        <noscript>
			<div class="no-js">
				<p>
					<b>Oops,</b>
					This site doesn't work without Javascript, and it looks like your browser has it disabled.
					<i class="far fa-sad-tear"></i>
				</p>
			</div>
        </noscript>

        
        <div id="app"></div>
        <!-- built files will be auto injected -->
  </body>
</html>
